<html>
  <head>
    <script src="https://cdn.tryretool.com/embed.js"> </script>
  </head>
  <body>
    <div style="height: 800px; width: 100%;" id="container"></div>
    <div id="dataDiv" style ="display:none;"></div>
    <div id="responseDiv"></div>
    <script>
      var rt =window.retool.RetoolDashboard(document.getElementById('container'),
      'https://lsapacproserv.retool.com/embedded/public/f095bb33-7a9e-4fba-a294-c566cfc150a4')
      var data = JSON.stringify({
  "businessName": "INTERNAL // Phil Waddell",
  "theme": {
    "darkMode": true
  },
  "locationName": "INTERNAL // Phil Waddell",
  "keypadMultiplier": 0,
  "configurationName": "Fixed POS",
  "deviceRestrictedScope": false,
  "deviceId": "70214",
  "keypadAmount": 0,
  "userId": "174121",
  "userName": "Phil Waddell",
  "deviceName": "iPad6",
  "periodNumber": 225,
  "locationId": "975928238800898",
  "businessId": "56806"
})
      document.getElementById("dataDiv").innerHTML = data;
  // Wait for the page to finish loading
  window.addEventListener("load", function() {
    // Listen for a message event from the embedded ReTool app
    window.addEventListener("message", function(event) {
      // Check if the message came from the ReTool app
      if (event.origin === "https://lsapacproserv.retool.com") {
        // Get the data sent by the ReTool app
        var data = event.data;
        console.log("Received data:", data);
        document.getElementById("responseDiv").innerHTML = event.data;
      }
    });
  });
    </script>
  </body>
</html>
