<!DOCTYPE html>
<html>
<head>
  <title>Mt Buller Snow Dough App - MVP</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    #search-bar {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 70%;
      margin: 20px auto;
    }

    #search-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #3e8e41;
    }

    #output {
      margin: 20px auto;
      width: 70%;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.lightspeedhq.com/themes/custom/lightspeed_hq/images/logo-white.svg" alt="Lightspeed Commerce Logo">
  </header>
  <div id="container">
    <h1>Mt Buller Snow Dough App - MVP</h1>
    <input type="text" id="search-bar" placeholder="Search for a customer...">
    <button type="button" id="search-button">Search Customers</button>
    <div id="output"></div>
    <div id="error"></div>
  </div>

  <script>
    $(document).ready(function() {
      $("#search-button").click(function() {
        $("#output").html("");
        $("#error").html("");

        var query = $("#search-bar").val();
        var url = "https://bull-ause-shared-apim.azure-api.net/unitytest/api/customers/search?Query=" + query + "&EmbedEntitlements=true";

        $.ajax({
          url: url,
          headers: {
            "Ocp-Apim-Subscription-Key": "d2691b94878b4335a755f8e3cf090348",
            "unity-api-version": "3.0"
          },
          method: "GET",
          dataType: "json",
          success: function(response) {
            var output = "";
            for (var i = 0; i < response.length; i++) {
              output += "<p>" + response[i] + " " + response[i] + "</p>";
            }
            $("#output").html(output);
          },
          error: function(xhr, status, error) {
            if (xhr.status === 404) {
              $("#error").html("Error 404: No results found for your query.");
            } else {
              $("#error").html("An error occurred while processing your request. Please try again later.");
            }
          }
        });
      });
    });
  </script>
</body>
</html>
