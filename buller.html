<!DOCTYPE html>
<html>
<head>
	<title>Mt Buller Snow Dough App - MVP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function submitForm() {
			var searchQuery = document.getElementById("searchQuery").value;
			var webhookURL = "https://api.retool.com/v1/workflows/b6c39ed1-ddc7-48c4-ab98-c35803d06067/startTrigger?workflowApiKey=retool_wk_262c1a56708b4441a7c3656faa598fb1&searchQuery=" + searchQuery;

			fetch(webhookURL)
				.then(response => response.json())
				.then(data => {
					var outputText = JSON.stringify(data);
					document.getElementById("output").innerHTML = outputText;
				})
				.catch(error => {
					console.error('Error:', error);
					document.getElementById("output").innerHTML = "An error occurred while processing your request.";
				});
		}
	</script>
</head>
<body>
	<header>
		<img src="https://www.lightspeedhq.com/wp-content/uploads/2017/05/LS_logo_RGB_Small-300x75.png" alt="Lightspeed Commerce logo">
	</header>
	<main>
		<h1>Mt Buller Snow Dough App - MVP</h1>
		<form>
			<label for="searchQuery">Search Customers:</label>
			<input type="text" id="searchQuery" name="searchQuery" required>
			<button type="button" onclick="submitForm()">Search Customers</button>
		</form>
		<div id="output"></div>
	</main>
</body>
</html>
