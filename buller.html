<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body onload="loadPage()">
    <div id="list-context-content"></div>
    <div id="embed-container"></div>
    <div id="unauthorized-message" style="display:none">Unauthorized Access</div>
    
    <script>
      function printContext() {
        const businessId = posContext.businessId;
       document.getElementById("list-context-content").innerHTML = "<pre class='text-white'>"+JSON.stringify(posContext, undefined, 2)+"</pre>";
        if (businessId === '12345') {
          const embedUrl = "https://lsapacproserv.retool.com/embedded/public/ca58c0d0-2e4a-4a21-8feb-0a5a704ea02b";
          document.getElementById("embed-container").innerHTML = "<iframe src='" + embedUrl + "'></iframe>";
        } else {
          document.getElementById("unauthorized-message").style.display = "block";
        }
      }
      
      function loadPage() {
        printContext();
      }
    </script>
  </body>
</html>
