<!DOCTYPE html>
<html>
<head>
	<title>Mt Buller Snow Dough App - MVP</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		function searchCustomers() {
			const url = 'https://api.retool.com/v1/workflows/b6c39ed1-ddc7-48c4-ab98-c35803d06067/startTrigger?workflowApiKey=retool_wk_262c1a56708b4441a7c3656faa598fb1';
			const query = $('#searchBar').val();
			$.ajax({
				url: url,
				type: 'POST',
				dataType: 'json',
				data: { Query: query },
				success: function(data) {
					console.log(data);
					$('#output').text(JSON.stringify(data));
				},
				error: function(xhr, status, error) {
					console.error(xhr);
					$('#output').text('Error: ' + error);
				}
			});
		}
	</script>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin: 20px;
		}
		input[type=text] {
			padding: 10px;
			margin-right: 10px;
			border-radius: 5px;
			border: none;
			width: 60%;
		}
		input[type=button] {
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type=button]:hover {
			background-color: #45a049;
		}
		#output {
			margin: 20px;
			padding: 20px;
			border-radius: 5px;
			border: 1px solid #ddd;
			background-color: #f9f9f9;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<h1>Mt Buller Snow Dough App - MVP</h1>
	<form>
		<input type="text" id="searchBar" placeholder="Search...">
		<input type="button" value="Search Customers" onclick="searchCustomers()">
	</form>
	<div id="output"></div>
</body>
</html>
