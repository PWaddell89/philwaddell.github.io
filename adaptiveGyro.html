<!DOCTYPE html>
<html>
<head>
    <title>GPS Navigation</title>
    <script type="text/javascript">
        function checkDeviceOrientationSupport() {
            if (window.DeviceOrientationEvent) {
                console.log("Device orientation is supported in this browser.");
                window.addEventListener('deviceorientation', handleOrientation);
            } else {
                console.log("Device orientation is not supported in this browser.");
            }
        }

        function handleOrientation(event) {
            var alpha = event.alpha;
            var beta = event.beta;
            var gamma = event.gamma;

            // Update the values in the HTML div
            document.getElementById("alpha").textContent = "Alpha: " + alpha;
            document.getElementById("beta").textContent = "Beta: " + beta;
            document.getElementById("gamma").textContent = "Gamma: " + gamma;
        }
    </script>
</head>
<body>
    <h1>GPS Navigation</h1>
    <button onclick="checkDeviceOrientationSupport()">Check Device Orientation Support</button>

    <div id="orientationData">
        <p id="alpha"></p>
        <p id="beta"></p>
        <p id="gamma"></p>
    </div>
</body>
</html>
