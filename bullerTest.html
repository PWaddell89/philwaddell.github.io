<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .half-width {
        width: 50%;
      }
    </style>
  </head>
  <body onload="loadPage()">
    <div class="container">
      <div class="half-width">
        <button onclick="printContext()">Print POS Context</button>
        <div id="pos-context"></div>
      </div>
      <div class="half-width">
        <iframe src="https://lsapacproserv.retool.com/embedded/public/ca58c0d0-2e4a-4a21-8feb-0a5a704ea02b?posContext=" + encodeURIComponent(JSON.stringify(posContext)) width="100%" height="800px"></iframe>
      </div>
    </div>
    
    <script>
      function printContext() {
        document.getElementById("pos-context").innerHTML = "<pre>" + JSON.stringify(posContext, undefined, 2) + "</pre>";
      }
      
      function loadPage() {
        printContext();
      }
    </script>
  </body>
</html>
