<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body onload="loadPage()">
    <div id="list-context-content"></div>
    <div id="embed-container"></div>
    <div id="unauthorized-message" style="display:none">Unauthorized Access</div>
    <div id="response"></div> <!-- Add a div to show the response -->
    
    <script>
    
    function checkBusinessId(posContext) {
     if (posContext.businessId === "56806") {
      // Business ID is 56806
      return "Authorized";
     } else {
      // Business ID is not 56806
      return "Unauthorized";
     }
    }
    
    function printContext() {
     var posContext = {"businessName": "INTERNAL // Phil Waddell", "theme": {"darkMode": true}, "locationName": "INTERNAL // Phil Waddell", "keypadMultiplier": 0, "configurationName": "Fixed POS", "deviceRestrictedScope": false, "deviceId": "70214", "keypadAmount": 0, "userId": "174121", "userName": "Phil Waddell", "deviceName": "iPad6", "periodNumber": 225, "locationId": "975928238800898", "businessId": "56806"};
     document.getElementById("list-context-content").innerHTML = "<pre class='text-white'>"+JSON.stringify(posContext, undefined, 2)+"</pre>";
     
     // Check business ID and show response in a div
     var response = checkBusinessId(posContext);
     document.getElementById("response").innerHTML = response;
    }
    
    function loadPage() {
        printContext();
    }
    </script>
  </body>
</html>
