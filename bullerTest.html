<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body onload="loadPage()">
    <div id="list-context-content"></div>
    <div id="iframe-container"></div>
    <div id="unauthorized-message" style="display:none">Unauthorized Access</div>
    
    <script>
      function checkBusinessId(posContext) {
        if (posContext.businessId === "56806") {
          // Business ID is 56806
          return "authorized";
        } else {
          // Business ID is not 56806
          return "unauthorized";
        }
      }
      
      function loadPage() {
        document.getElementById("list-context-content").innerHTML = "<pre class='text-white'>"+JSON.stringify(posContext, undefined, 2)+"</pre>";
        
        var result = checkBusinessId(posContext);
        
        if (result === "authorized") {
          var iframe = document.createElement('iframe');
          iframe.src = 'https://lsapacproserv.retool.com/apps/Pro%20Services%20Testing/Buller%20SnowDollars';
          iframe.width = '100%';
          iframe.height = '800px';
          document.getElementById("iframe-container").appendChild(iframe);
        } else {
          document.getElementById("unauthorized-message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
