<!DOCTYPE html>
<html>
<head>
	<title>Webhook Test</title>
</head>
<body>
	<h1>Webhook Test</h1>
	<button onclick="makeRequest()">Make Request</button>

	<script>
		function makeRequest() {
			const url = 'https://api.retool.com/v1/workflows/b6c39ed1-ddc7-48c4-ab98-c35803d06067/startTrigger?workflowApiKey=retool_wk_262c1a56708b4441a7c3656faa598fb1';
			const data = {name: 'John Doe', email: 'johndoe@example.com'};
			const options = {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			};

			fetch(url, options)
				.then(response => console.log(response))
				.catch(error => console.error(error));
		}
	</script>
</body>
</html>
